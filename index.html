<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend API REST</title>
	<link rel="stylesheet" href="stile.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="Javascript.js"></script>
	</head>
	<body onload='caricaPersone()'>
		<div class="container">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Gestire <b>Dipendenti</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>      
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
                        <th>Nome</th>
                        <th>Cognome</th>
						<th>Email</th>
                        <th>Telefono</th>
                        <th>Azioni</th>
						</tr>
					</thead>
					<tbody id="personinfo">
						
					</tbody>
				</table>
				
			</div>
			<!-- Edit Modal HTML -->
			<div id="addEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="aggiungi">
							<div class="modal-header">      
								<h4 class="modal-title">Aggiungi Dipendente</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">     
								<div class="form-group">
									<label>Nome</label>
									<input type="text" id="nome" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Cognome</label>
									<input type="text" id="cognome" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" id="email" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Telefono</label>
									<input type="text" id="tel" class="form-control" required>
								</div>    
								<input type="submit" id="id" value="4" style="display: none;">
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Annulla">
								<input type="submit" class="btn btn-success" value="Aggiungi" onclick="aggiungiPersone()">
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Edit Modal HTML -->
			<div id="editEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">      
								<h4 class="modal-title">Modifica Dipendente</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">     
								<div class="form-group">
									<label>Nome</label>
									<input type="text" id="nome1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Cognome</label>
									<input type="text" id="cognome1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" id="email1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Telefono</label>
									<input type="text" id="tel1" class="form-control" required>
								</div>     
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Annulla">
								<input type="submit" class="btn btn-info" value="Salva" onclick="modificaPersona()">
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Delete Modal HTML -->
			<div id="deleteEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">      
								<h4 class="modal-title">Elimina Dipendente</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">     
								<p>Sei sicuro di volere eliminare questo dipendente?</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Annulla">
								<input type="submit" class="btn btn-danger" onclick="eliminaPersona()" value="Elimina">
							</div>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
